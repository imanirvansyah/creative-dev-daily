<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root"></div>
  <!-- Load React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Load Babel to compile JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="scripts/react.js"></script>
  <script type="text/babel" src="scripts/gsap.min.js"></script>
  <script type="text/babel" src="scripts/CustomEase.min.js"></script>
  <script>
    const body = document.body;
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20; // range -10px to 10px
      const y = (e.clientY / window.innerHeight - 0.5) * 20;

      body.style.backgroundPosition = `${50 - x}% ${50 - y}%`;
    });
  </script>
</body>

</html>
