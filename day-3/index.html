<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Day 3: Accessible form with styled labels & focus states</h1>
  <form action="">
    <div class="form-input">
      <label for="name">Name:</label>
      <input type="text" id="name" aria-label="Your Name" placeholder="Ex: John Doe">
    </div>
    <div class="form-input">
      <label for="email">Email:</label>
      <input type="email" id="email" aria-label="Your Email" placeholder="Ex: john@example.com">
    </div>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
